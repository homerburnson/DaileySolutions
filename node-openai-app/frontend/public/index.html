<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dailey Solutions</title>
    <link rel="stylesheet" href="styles/App.css">
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: white;
        }

        nav {
            position: absolute; /* Position the navigation bar */
            top: 20px; /* Distance from the top */
            left: 20px; /* Distance from the left */
        }

        nav a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 15px;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 14px;
        }

        nav a:hover {
            background-color: #0056b3;
        }

        /* Download CV button */
        #cvForm {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        #cvLink {
            background-color: #007bff;
            color: #f7eacf;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        #cvLink:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Chat container */
        #chatContainer {
            max-width: 80%;
            margin: 0 auto;
            background: #f7eacf;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column; /* Stack messages vertically */
            gap: 10px; /* Add spacing between messages */
        }

        /* Response container */
        #responseContainer {
            display: flex;
            flex-direction: column; /* Stack messages vertically */
            gap: 10px; /* Add spacing between messages */
        }

        .response-message {
            background-color: #f1f1f1;
            color: #333;
            padding: 10px;
            border-radius: 10px;
            max-width: 60%; /* Limit message width */
            word-wrap: break-word; /* Ensure long words wrap */
            align-self: flex-start; /* Align to the left */
            text-align: left;
        }

        .user-message {
            background-color: #007bff;
            color: #f7eacf;
            padding: 10px;
            border-radius: 10px;
            max-width: 60%; /* Limit message width */
            word-wrap: break-word; /* Ensure long words wrap */
            align-self: flex-end; /* Align to the right */
            text-align: right;
        }

        #inputForm {
            display: flex;
            margin-top: 20px;
        }

        #userInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        #inputForm button {
            background-color: #007bff;
            color: #f7eacf;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }

        #inputForm button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/login">Log In</a>
        <a href="/logout">Log Out</a>
    </nav>
    <h1>Talking to Luke Dailey</h1>

    <!-- Button to download Luke's CV -->
    <form id="cvForm" action="#" method="get">
        <button id="cvLink" type="submit">Loading CV...</button>
    </form>

    <!-- Chat container -->
    <div id="chatContainer">
        <div id="responseContainer" class="response">
            <!-- Messages will be dynamically added here -->
        </div>
        <form id="inputForm">
            <input type="text" id="userInput" placeholder="Enter your query" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="App.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const responseContainer = document.getElementById('responseContainer');

            // Initial prompt
            const initialPrompt = `Hi there! ðŸ‘‹ I'm Luke.
                                    Feel free to ask me anything about my background, experience, or what I'm looking for next.
                                    You can explore my CV, cover letter, or a specific role you're hiring forâ€”just drop a message!

                                    Looking forward to chatting with you ðŸ˜Š`;

            // Create a response message element
            const initialMessageDiv = document.createElement('div');
            initialMessageDiv.className = 'message response-message';
            initialMessageDiv.textContent = initialPrompt;

            // Add the initial message to the response container
            responseContainer.appendChild(initialMessageDiv);
        });
    </script>
</body>
</html>
