<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="stylesheet" href="styles/App.css">
    <style>
        /* Include the styles from index.ejs */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #121212;
            color: #f1f1f1;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        header.dark-mode {
            background-color: rgba(30, 30, 30, 0.9);
        }

        header .profile {
            display: flex;
            align-items: center;
        }

        header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;
            color: #ccc;
        }

        header p {
            font-size: 0.9rem;
            margin: 0;
            color: #ccc;
        }

        .header-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #cvLink {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        #cvLink:hover {
            background-color: #0056b3;
        }

        #darkModeToggle {
            background-color: #444;
            color: #f1f1f1;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s, color 0.3s;
        }

        #darkModeToggle:hover {
            background-color: #666;
        }

        /* Add other styles from index.ejs */
    </style>
</head>
<body>
    <h1>Loading...</h1>
    <p>If you see this message, the dynamic content is not being rendered.</p>
</body>
</html>
